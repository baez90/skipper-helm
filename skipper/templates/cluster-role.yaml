{{ with .Values.rbac }}
{{ if .create }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .clusterRoleName }}
rules:
- apiGroups: ["extensions"]
  resources: ["ingresses", ]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["namespaces", "services", "endpoints", "pods"]
  verbs: ["get", "list"]
- nonResourceURLs: ["/healthz", "/healthz/*"]
  verbs: ["get", "post"]
  {{ end }}
  {{ end }}
